<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiser</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/bootstrap.rtl.min.css') }}">
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/style.css') }}">
   
</head>

<body dir="rtl">
    <section id="header">
        <div class="container">
            <header>
                <nav class="d-flex py-2 w-100 align-items-center justify-content-between">

                    <div class="btn-dark">
                        <a href="#" id="btn-dark-whit">
                            <i onclick="applyTheme('light')" data-mod="light" data-mod1="light"
                                class="fa-solid btn-mod fa-moon d-none moon-btn"></i>
                            <i onclick="applyTheme('dark')" data-mod="dark" data-mod1="dark"
                                class="fa-solid btn-mod fa-sun d-none sun-btn"></i>
                            <i class="fa-solid fa-wand-sparkles auto-btn" data-toggle="tooltip" data-placement="bottom"
                                title="اتوماتیک" onclick="applyTheme('dark-auto')"></i>

                        </a>
                    </div>
                    <div class="brand-name">
                        <a href="#">
                            <h5 class="text-white "> <span href="#">Kaiser</span></h5>
                        </a>
                    </div>
                </nav>
            </header>
        </div>
    </section>
    <section id="body">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 d-flex flex-column align-items-center justify-content-center col-sm-12">
                    <div class="card-body w-100 d-flex justify-content-center my-5">
                        <div class="cart w-100">
                            <div class="usage text-center   ">

                                <div class="usage-title w-100 d-flex justify-content-center mt-3 mb-5    ">
                                    <h3 class="brandName text-uppercase">Kaiser Panel</h6>
                                </div>
                                <div class="row">


                                    <div
                                        class="col-lg-6 col-md-6  col-sm-6 col-6 text-start d-flex flex-column align-items-center justify-content-center  my-3">

                                        <div class="row">
                                            <div class="col-lg-12  my-1">


                                                <div class="content-about-shop d-flex align-items-center  py-3 p-sm-2 px-2  px-sm-1">
            
                                                    
        

                                                    <h6 class=" p-0 m-0"> سرویس : {{ name }} </h6>
        
        
                                                </div>
        
                                                
                                            </div>
                                            <div class="col-lg-12 my-1">
                                                <div class="content-about-shop d-flex align-items-center  py-3 py-sm-2 px-2  px-sm-1">
            
                                                    
        
                                                    <h6 class=" p-0 m-0"> انقضا : {{date}} </h6>
        
        
                                                </div>
        
        
                                            </div>
                                            <div class="col-lg-12  my-1">
                                                <div class="content-about-shop d-flex align-items-center  py-3 py-sm-2 px-2  px-sm-1">
            
                                                    
        
                                                    <h6 class=" p-0 m-0"> وضعیت : {{ state }} </h6>
        
        
                                                </div>
        
        
                                            </div>
                                        </div>

                                    </div>
                                    <div
                                        class="col-lg-6 col-md-6  col-sm-6 col-6 text-start d-flex flex-column align-items-center justify-content-center  my-3">
                                        <div role="progressbar" aria-valuenow="{{ usage }}" aria-valuemin="0" aria-valuemax="100"
                                            style="--value: {{ usage }}"></div>
                                        <h5 class="mt-3 usageText">حجم مصرف شده</h5>
                                    </div>


                                </div>

                            </div>


                            <input type="hidden" id="resultData" value="{{ result }}">


                            <div class="configsParent w-100 d-flex  ">

                                <button class="btn btn-outline-light copyservice    " onclick="CopyData()">کپی کردن سرویس</button>
                                <button class="btn btn-outline-light terafic ">خرید ترافیک</button>
                            </div>

                        </div>

                    </div>




                    <div class="alert alert-warning d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                            <use xlink:href="#exclamation-triangle-fill" />
                        </svg>
                        <div>
                            در صورتی که شیوه اتصال را نمیدانید از این <a href="https://alireza.top">لینک</a> اقدام
                            فرمایید
                        </div>
                    </div>

                </div>
            </div>
    </section>


    <section id="notif">


        <div class="notif-content">
            <h5>کانفیگ کپی شد!</h5>
        </div>

    </section>


    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/all.min.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>

    {{ url_for('static', filename='css/style.css') }}
    
    <script src="./js/main.js"></script> -->

    <script>
     
        function CopyData() {
            const inputdata = document.querySelector("#resultData").value
        
            navigator.clipboard.writeText(inputdata);
            document.querySelector(".notif-content").classList.add('show-notif')

            setTimeout(function () {
                document.querySelector(".notif-content").classList.remove('show-notif')

            }, 2000)
        }
     
    </script>
</body>

</html>
